<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>img/favicon.png" />
    <link rel="stylesheet" href="<%= BASE_URL %>font/roboto/roboto.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta property="og:title" content="PDC 2022 Schedule" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://schedule.pdc2022.org/img/opengraph.png"
    />
    <meta property="og:url" content="https://schedule.pdc2022.org/" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@PDC_conference" />
    <meta
      name="description"
      content="Through invoking a hopeful design of social justice that responds to multiplicity and relational interdependence, the conference will explore what it means to embrace cosmological approaches to participatory design."
    />
    <script src="<%= BASE_URL %>config.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
