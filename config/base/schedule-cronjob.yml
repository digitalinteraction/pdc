apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: fetch-schedule
  labels:
    app.kubernetes.io/component: fetch-schedule
spec:
  # Runs every hour
  schedule: '0 * * * *'
  successfulJobsHistoryLimit: 1
  startingDeadlineSeconds: 200

  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/component: fetch-schedule
        spec:
          restartPolicy: OnFailure
          containers:
            - name: fetch-schedule
              image: ghcr.io/digitalinteraction/pdc-server
              volumeMounts:
                - mountPath: /app/app-config.json
                  name: resources
                  subPath: app-config.json
                  readOnly: true
                - mountPath: /app/static
                  name: static
              envFrom:
                - secretRef: { name: server-env }
              env:
                - name: DEBUG
                  value: deconf*,moz*
              resources:
                requests: { memory: 64Mi, cpu: 200m }
                limits: { memory: 128Mi, cpu: 300m }
              args:
                - fetch-schedule

          volumes:
            - name: resources
              configMap:
                name: server-resources
            - name: static
              persistentVolumeClaim:
                claimName: static

          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
